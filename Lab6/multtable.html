<!DOCTYPE html>
<html>
	<head>
		<title>Multiplication Table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<table border="1">
			<script>
				var i=1;
				var a=1;
				while(i<=9){
					document.write("<tr>");
					//while(a<=9){
					//	document.write("<td>"+(i*a)+"</td>");
					//	a++;
					//} <-Not sure what is wrong with this nested while loop
					document.write("<td>"+(i*1)+"</td>");
					document.write("<td>"+(i*2)+"</td>");
					document.write("<td>"+(i*3)+"</td>");
					document.write("<td>"+(i*4)+"</td>");
					document.write("<td>"+(i*5)+"</td>");
					document.write("<td>"+(i*6)+"</td>");
					document.write("<td>"+(i*7)+"</td>");
					document.write("<td>"+(i*8)+"</td>");
					document.write("<td>"+(i*9)+"</td>");
					document.write("</tr>");
					i++;
				}
			</script>
		</table>
	</body>
</html>
