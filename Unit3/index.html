			var first_name;

			var having_fun;
			having_fun = true;

			function doSomeMath(){
				
				var x;
				var y;
				var answer;
				x = 3;
				y = 5;
				answer = x * y;
				
				document.write("The answer of " + x + " * " + y + " is " + answer);
				
			}
			
			function doSomeMoreMath(first_number, second_number){
				//Declare variables
				var x;
				var y;
				var answer;
				
				//Assign Values
				x = first_number;
				y = second_number;
				//Do computation
				answer = x*y;
				
				//Show outputs
				//document.write("<p>The answer of "+x+" * "+y+" is "+answer+"<p>");
				document.getElementById("math").innerHTML = "The answer of "+x+" * "+y+" is "+answer;
			}
			
		</script>
		
		<p id="math"></p>
		<input type="button" onclick="doSomeMath();" value="Do math!">
		<input type="button" onclick="doSomeMoreMath(500,10);" value="Do more math!">
